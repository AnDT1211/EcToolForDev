<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Andt Tool</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script type="text/javascript" th:src="@{/js/ta/ta01.js}"></script>

</head>
<body>
	<header th:replace="~{fragments/fragments :: header('A5 to MD')}"></header>


	<div class="container p-5">
		<div class="form-group">
			<label for="a5_result_with_tab">A5 Result</label>
			<textarea id="a5_result_with_tab" class="form-control" rows="13"
				style="font-family: monospace;"></textarea>
			<small id="a5_result_with_tab_help" class="form-text text-muted">Copy
				Result from A5 and paste here</small>
		</div>

		<div class="form-group">
			<label for="md_result">MD Result</label>
			<textarea id="md_result" class="form-control" rows="13"
				style="font-family: monospace;"></textarea>
			<small id="md_result_help" class="form-text text-muted">Copy
				for MD format</small>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
